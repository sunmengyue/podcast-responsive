<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>podcast</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="logo">
        <img src="desktop/logo.svg" alt="logo" />
      </div>
      <div class="front-container">
        <div class="main">
          <h1>Publish Your Podcasts <span>Everywhere.</span></h1>
          <p>
            Upload your audio to Pod with a single click. We'll distribute your
            podcast to Spotify. Apple Podcasts, Google Podcasts, Pocket Casts
            and more!
          </p>
        </div>
        <div class="sponsor">
          <img src="desktop/spotify.svg" alt="spotify" />
          <img src="desktop/apple-podcast.svg" alt="apple-podcast" />
          <img src="desktop/google-podcasts.svg" alt="google-podcasts" />
          <img src="desktop/pocket-casts.svg" alt="pocket casts" />
        </div>
        <div class="register-form">
          <input type="email" placeholder="Email address" />
          <input type="submit" value="Request Access" />
        </div>
      </div>
    </div>
    <div class="tablet-img">
      <img src="tablet/image-host.jpg" alt="" />
    </div>
  </body>
</html>
